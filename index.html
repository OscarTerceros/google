<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <script src="https://kit.fontawesome.com/19ed3e8dc0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/estilos.css">
  
</head>
<body>
  <div class="container">
    <header class="header-container">
      <nav class="bar-nav">
        <a href="#">Gmail</a>
        <a href="#">Imagenes</a>
        <a href="#"><i class="fas fa-th"></i></i></a>
        <a href="#"><span>T</span></a>
      </nav>
    </header>
    <main main-container>
      <div class="container-img">
        <div class="container-img-share">
          <figure class="image-google">
            <img src="images/google.gif" alt="images google">
          </figure>
          <div class="share">
            <i class="fas fa-share-alt"></i>
          </div>
        </div>
      </div>
      <div class="container-main-serch">
        <div class="main-serch">
          <i class="fas fa-search"></i>
          <input type="text" autofocus >
          <img src="images/voz.png" alt="image-voz">
        </div> 
      </div>
      <div class="main-buttons">
        <input type="submit" value="Buscar con Google">
        <input type="submit" value="Me siento con suerte">
      </div>
      <div class="main-terms">
        <div class="main-terms-first">
          <a href="https://www.google.com/url?q=https://www.youtube.com/youtubelatam%3Futm_source%3Dgoogle%26utm_medium%3Dhpp%26utm_campaign%3Dstayhome&source=hpp&id=19017557&ct=3&usg=AFQjCNFI20uJZkwmj5HXlhuh5RRbCgQhBg&sa=X&ved=0ahUKEwicwvODjKXpAhV3E7kGHTZLCBYQ8IcBCBA">Aprovecha el m&aacute;ximo de tiempo en casa con recetas, ejercicios, concejos y m&aacute;s</a>
        </div>
        <div class="main-terms-last">
          <p class="main-terms-p">
            <span>Ofrecido por Google en:</span>
            <a href="#">English </a>
            <a href="#">Quechua</a>
          </p>
        </div>
      </div>
    </main>
    <footer class="footer-container">
      <div class="footer-country">
        <p>Bolivia</p>
      </div>
      <div class="footer-nav">
        <div class="footer-nav-start">
          <a href="#">Publicidad</a>
          <a href="#">Negocios</a>
          <a href="#">Sobre Google</a>
          <a href="#">C&oacute;mo funciona la B&uacute;squeda</a>
        </div>
        <div class="footer-nav-end">
          <a href="#">Privacidad</a>
          <a href="#">Condiciones</a>
          <a href="#">Preferencias</a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
